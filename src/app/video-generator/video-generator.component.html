<div class="container">
  <h1 class="main-header">Video Generator</h1>
  <p class="main-header2">Create stunning, high-quality videos from a simple text description.</p>

  <div class="generator-container">
    <app-video-menu-bar
      [(prompt)]="prompt"
      [(numberOfVideos)]="numberOfVideos"
      [(aspectRatio)]="aspectRatio"
      (generateVideo)="generateVideos()"
    />
  </div>

  <app-prompt-history
    [history]="promptHistory()"
    (promptSelected)="prompt.set($event)"
    (historyCleared)="clearHistory()"
  />

  <app-error-display [error]="error()" />

  <div class="mt-6">
    @if (isLoading()) {
      <app-loader loadingText="Generating your videos...">
        <p class="text-sm">This may take a moment.</p>
      </app-loader>
    } @else {
      <app-video-grid [videos]="videoUrls()" />
    }
  </div>
</div>
