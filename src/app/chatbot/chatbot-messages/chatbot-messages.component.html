<div #chatContainer class="flex-1 p-4 space-y-4 overflow-y-auto">
  @for (message of messages(); track message.id) {
    <div class="flex" [class.justify-end]="message.sender === 'user'" [class.justify-start]="message.sender === 'bot'">
      @if (message.sender === 'bot') {
        <div class="chat-message-row-header">
          <div class="bg-indigo-500 chat-avatar">A</div>
          <div class="chat-message-row chat-message-row-bot">
            <p class="chat-message-text text-gray-200">{{ message.text }}</p>
          </div>
        </div>
      }
      @if (message.sender === 'user') {
        <div class="chat-message-row-header justify-end">
          <div class="chat-message-row chat-message-row-user">
            <p class="chat-message-text text-white">{{ message.text }}</p>
          </div>
          <div class="bg-gray-600 chat-avatar">Y</div>
        </div>
      }
    </div>
  }
  @if (isLoading()) {
    <div class="chat-message-row-header">
      <div class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center font-bold text-white flex-shrink-0">A</div>
      <div class="chat-message-row chat-message-row-bot">
        <div class="flex items-center space-x-2 h-6">
          <div class="w-2 h-2 bg-indigo-300 rounded-full animate-pulse [animation-delay:-0.3s]"></div>
          <div class="w-2 h-2 bg-indigo-300 rounded-full animate-pulse [animation-delay:-0.15s]"></div>
          <div class="w-2 h-2 bg-indigo-300 rounded-full animate-pulse"></div>
        </div>
      </div>
    </div>
  }
</div>
