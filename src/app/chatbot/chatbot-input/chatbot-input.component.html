<!-- Message Input -->
<div class="p-4 bg-gray-800 border-t border-gray-700">
  <div class="flex items-end gap-2">
    <div class="flex-grow">
      <input
        type="text"
        [(ngModel)]="currentMessage"
        (keyup.enter)="sendMessageClicked.emit(trimmedMessage())"
        [disabled]="isLoading()"
        [maxlength]="maxLength"
        class="w-full bg-gray-700 text-gray-200 border border-gray-600 rounded-full py-2 px-4 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 placeholder-gray-400 disabled:opacity-50"
        placeholder="Type your message...">
      <div class="text-right text-xs text-gray-400 px-4 pt-1">
        {{ charCountDisplay() }}
      </div>
    </div>
    <button
      (click)="sendMessageClicked.emit(trimmedMessage())"
      [disabled]="isLoading() || !trimmedMessage()"
      class="inline-flex items-center justify-center rounded-full h-10 w-10 bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-400 disabled:cursor-not-allowed transition duration-200 flex-shrink-0">
      <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>
</div>
