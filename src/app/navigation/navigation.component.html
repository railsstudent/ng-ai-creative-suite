<header class="bg-gray-800 shadow-lg z-10">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <div class="flex-shrink-0 text-white flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-400" viewBox="0 0 20 20" fill="currentColor">
            <path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z"/>
          </svg>
          <span class="ml-2 text-2xl font-bold">AI Creative Suite</span>
        </div>
      </div>
      <nav class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4">
          @for (item of navItems; track item.label) {
            <a [routerLink]="item.path"
               routerLinkActive="bg-gray-900 text-white"
               class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium flex items-center transition-colors duration-200">
              <ng-container [ngComponentOutlet]="item.icon" />
              {{ item.label }}
            </a>
          }
        </div>
      </nav>
    </div>
  </div>
</header>
