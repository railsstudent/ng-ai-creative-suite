@if (images().length > 0) {
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    @for (image of images(); track image.id; let i=$index) {
      <app-image-card
        [image]="image"
        [index]="i"
        [isSelected]="selectedImageId() === image.id"
        [enableSelection]="enableSelection()"
        (selected)="onSelectImage($event)"
        (downloaded)="onDownloadImage($event)"
      />
    }
  </div>
} @else {
  <div class="w-full h-96 bg-gray-800 rounded-lg flex flex-col justify-center items-center text-gray-500 border-2 border-dashed border-gray-700">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
    </svg>
    <p class="text-lg">Your generated images will appear here.</p>
  </div>
}
